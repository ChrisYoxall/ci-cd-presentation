name: Build All

on:
  pull_request: 
  push:
    branches: [ "main" ]
  workflow_dispatch: 
    
concurrency: 
  group: build-all-{{ github.ref }}
  cancel-in-progress: true

jobs:
  
  # Multiple commands run in different jobs or steps will run in different shells. Can run multiple
  # commands as shown here. Note how setting an environment variable doesn't update environment variables
  # on the runner. You need to use double quotes to have variables substituted, or the literal string
  # will be printed.
  script-job:
    runs-on: ubuntu-latest
    env:
      MY_NAME: Chris
    steps:
      - name: script-example
        run: |
          echo 'Running multiple commands in the same shell'
          ls -al
          free -m
          uname -ron
          printenv
          echo 'My name is {{ env.MY_NAME }}'
          echo "My name is {{ env.MY_NAME }}"
    
  build-api:
    uses: ./.github/workflows/build-api.yml
    needs: script-job
    
  build-spa:
    uses: ./.github/workflows/build-spa.yml
    needs: build-api
